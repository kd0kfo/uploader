<!DOCTYPE html>
<html>
<head>
<title>Logout</title>
<script src="//code.jquery.com/jquery-1.10.2.min.js" language="javascript"></script>
<script type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/hmac-sha256.js"></script><script type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/components/enc-base64-min.js"></script>
<script src="site.js" language="javascript"></script>
<script src="fs.js" language="javascript"></script>
</head>
<body>
<form action="logout.php" id="logoutAction">
<div id="prompt"></div>
<input type="submit" name="submit" value="Submit" id="submitbutton"/>
</form>
<div id="result"></div>
<div id="footer"></div>
</body>
<script>
$(document).ready(function() {
	if(localStorage['username']) {
		$("#prompt").text("Click submit to log out, " + localStorage['username']);
	} else {
		$("#prompt").text("Not logged on.");
		$("#submitbutton").hide();
	}
});

$("#footer").html(site_footer());
$("#logoutAction").submit(function(event) {
	event.preventDefault();

	var form = $(this);
	var username = localStorage['username']
	var url = form.attr("action");

	var result = $.post(url, {username: username});

	result.done(function(data) {
		var json = jQuery.parseJSON(data);
		$("#result").empty().append(json.message);
		delete localStorage['username'];
		delete localStorage['sessionkey'];
	});


});
</script>
</html>
